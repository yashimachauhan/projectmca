<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
         body,html{
        height:100%;
        }
        .signup-form
        {
        padding-top:90px;
        position:fixed;
        }
        h2{
        text-align:center;
        }

        .bg-img{
        background-image:url("/assets/images/louise-burton-1101172-unsplash.jpg");
        height:100%;
        background-position:center;
        background-repeat:no-repeat;
        background-size:cover;
        position:relative
        }
    </style>
</head>
<body>
<div class="bg-img">
<header>
<nav class="navbar navbar-expand-sm fixed-top navbar-dark">
        <a class="navbar-brand" href="/"><img src="" height="30px" width="30px"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="homepage.html">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
        </div>
</nav><br>
</header>

<div class="signup-form col-sm-4 offset-sm-4">
    <form class="text-light" >
		<h2 >Sign Up</h2>
		<p >Please fill in this form to create an account!</p>
        <hr>
        <div class="form-row ">
			<div class="form-group col-md-6">
				<input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                <div class="form-group col-md-6">
				<input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
        <div class="form-group col-md-12">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group col-md-6">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group col-md-6">
            <input type="password" class="form-control" name="confirm_password" placeholder="Re-Enter Password" required="required">
        </div>
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
            </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
    </form>
    <br>
	<div class="hint-text text-light">Already have an account? <a href="login.html">Login here</a></div>
</div>
</div>
    <script src="/assets/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
