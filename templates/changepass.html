{% extends 'nutritionlogin.html' %}
{% block title %}
    <title>Change Password</title>
{% endblock %}


{% block heading %}
    <div class="offset-sm-0">
    <h1 class="text-center">Change Your Password</h1>
    <p class="text-center"></p><hr></div>
{% endblock %}

{% block change %}
    <form method="POST" >
    {% csrf_token %}
{% csrf_token %}
    <div class="login-form col-sm-4 offset-sm-4">
        <div class="form-group col-md-12">
    <label for="exampleInputEmail1">Enter OTP</label>
    <input type="text" class="form-control" name="otp" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter One Time Password" required="required">

  </div>
  <div class="form-group col-md-12">
    <label for="exampleInputPassword1">New Password</label>
    <input type="password" class="form-control" name="newpass"id="exampleInputPassword1" placeholder=" New Password" required="required">
  </div>
        <div class="form-group col-md-12">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" name="confirmpass"id="exampleInputPassword1" placeholder="Confirm Password" required="required">
  </div>

  <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </form>
{% endblock %}
